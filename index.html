<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackCity Collaboration Page</title>
    <link rel="preload" as="style" href="styles.css"></link>
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.hackcity.tech/favicon/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.hackcity.tech/favicon/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.hackcity.tech/favicon/favicon-16x16.png"/>
    <link rel="manifest" href="https://www.hackcity.tech/favicon/site.webmanifest"/>
    <link rel="mask-icon" href="https://www.hackcity.tech/favicon/safari-pinned-tab.svg" color="#5bbad5"/>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <h1><img src="https://www.hackcity.tech/images/logo.svg" alt="Logo for HackCity Tech"></h1>
        <form action="/submit" method="get">
            
            <!-- This is the heading for the Contact Us Form page -->
            <h2>Contact Us!</h2>

            <!---------------This container collectively houses the labels and the input element ----------------------->
            <div class="inputs">
                <!-- This inputBox contains the label and input for the Name field -->
                <div class="inputBox">
                    <label for="name">Your name</label>
                    <input type="text" id="name" placeholder="Name" autofocus required>
                </div>

                <!-- This inputBox contains the label and input element for the email field -->
                <div class="inputBox">
                    <label for="email">Your email</label>
                    <input type="email" name="email" id="email" placeholder="example@symbol.com" required>
                </div>

                <!-- This is the inputbox that collects what the user has interests in -->
                <div class="inputBox">
                    <label for="interests">What are you interested in</label>
                    <select name="interest" id="interests">
                        <option value="design/Branding" selected>Design & Branding</option>
                        <option value="frontend">Front-end Development</option>
                        <option value="backend">Back-end Development</option>
                        <option value="python">Python Development</option>
                        <option value="cSharp">C# Development</option>
                        <option value="productDesign">Product Design</option>
                        <option value="digitalMarketing">Digital Marketing</option>
                    </select>
                </div>

                <!-- This is the element that contains the input for taking the title of the subject -->
                <div class="inputBox">
                    <label for="contactSubject">Subject for contact message</label>
                    <input type="text" name="contactSubject" id="contactSubject" placeholder="Contact subject">
                </div>
            </div>

            <!-- This is the textArea that receives the content of the contact message -->
            <div class="textArea">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="10" placeholder="Type your message..."></textarea>
            </div>

            <!-- This is the submit button -->
            <input type="submit" value="Submit">

            
        </form>

        <!-- This is the footer for the form -->
        <div class="footer">
            &copy; HackCity Tech 2023
        </div>
    </div>
</body>
</html>
